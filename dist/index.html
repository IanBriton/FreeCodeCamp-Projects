<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css" />
    <script defer src="script.js"></script>
    <title>Grocery Bud</title>
  </head>
  <body>
    <section class="main">
      <h1>Grocery Bud</h1>
      <p class="hidden del-msg success-error__para">item deleted</p>
      <p class="hidden success-msg success-error__para">
        item added to the list
      </p>
      <p class="hidden error-msg success-error__para">please enter a value</p>
      <p class="hidden edit-msg success-error__para">item edited</p>
      <form action="" class="form-container">
        <input type="text" class="input-element" placeholder="e.g Eggs" />
        <button type="submit" class="btn">Submit</button>
      </form>
      <section class="user-input">
        <!-- <div class="input-data hidden"></div> -->
        <!-- <div class="grocery-list"></div> -->
      </section>
      <button class="clear-btn hidden">clear all items</button>
    </section>
  </body>
</html>
